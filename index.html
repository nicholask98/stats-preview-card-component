<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='style.css' type='text/css'>

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <main>
      <img src='/images/image-header-mobile.jpg' alt = 'Three people at a business meeting.'>
      
      <div class="content">
        <header>
          <h2>Get <span class="accent">insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </header>
        
        <section class='stats'>

          <div class="stats--item">
            <h4 class = 'statTitle'>10k+</h4>
            <h6>companies</h6>
          </div>
          <div class="stats--item">
            <h4 class = 'statTitle'>314 </h4>
            <h6>templates</h6>
          </div>
          <div class="stats--item">
            <h4 class = 'statTitle'>12m+</h4>
            <h6>queries</h6>
          </div>
        </section>
      </div>
      
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/nicholask98" target = '_blank'>Nicholas Kraft</a>.
      </footer>
    </main>
  </div>
</body>
</html>
